{% load static%}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--CDN do bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--Configurações da página-->
    <link rel="stylesheet" href= '{% static "css/login.css" %}'>  <!--importa css da pagina-->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/Cabeçalho_1/favicons/favicon-16x16.png' %}">  <!--Insere icone da pagina(favicon)-->
    <title>Lume Energia</title>  <!--Titulo da pagina-->
</head>
<body>
    <div class="container">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="{% static 'img/Cabeçalho_1/lumi_versao1.png' %}" />
            <p id="profile-name" class="profile-name-card"></p>
            <form method="POST" class="form-signin" style="margin: 0 auto;">{% csrf_token %}
                <span id="reauth-email" class="reauth-email"></span>
                <input type="text" name="username" class="form-control" placeholder="Nome" required autofocus>
                <input type="password" name="password" class="form-control" placeholder="Senha" required>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Entrar</button>
            </form><!-- /form -->
            {% if error %}
                <p style="color:red">{{ error }}</p>
            {% endif %}
        </div><!-- /card-container -->
    </div><!-- /container -->
</body>
</html>
