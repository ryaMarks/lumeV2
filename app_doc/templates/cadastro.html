{% load static%}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--importa o CDN do bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--Configurações da página-->
    <link rel="stylesheet" href= '{% static "css/inicio.css" %}'>  <!--importa css da pagina-->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/Cabeçalho_1/favicons/favicon-16x16.png' %}">  <!--Insere icone da pagina(favicon)-->
    <title>Lume Energia</title>  <!--Titulo da pagina-->
</head>
<body>
    <div class="container">
        <div class="container">
            <header class="dflex-wrap-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none" href="/clientes/">
                <span><img src="{% static 'img/lumi_original.png' %}"></span>
              </a>

              <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link" >Vendas</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Projetos</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Obras</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Gereciamento</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Logout</a></li>
              </ul>
            </header>
        </div>
        <div class="container">       
            {% block content %}

            {% if error %}
                <p style="color:red">{{ error }}</p>
            {% endif %}
            
            <form method="post">{% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary" type="submit" name="action">Enviar</button>
            </form>

            {% endblock %}
            
        </div>        
            
    </div>
</body>
</html>
